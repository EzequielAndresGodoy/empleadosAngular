<form>
  <input type="text" name="nombre" id="" [(ngModel)]="nombre">
  <input type="text" name="apellido" id="" [(ngModel)]="apellido">
  <input type="text" name="puesto" id="" [(ngModel)]="puesto">
  <input type="number" name="salario" id="" [(ngModel)]="salario">
  <button type="submit" (click)="registrarEmpleado()">Enviar</button>
</form>

<p *ngFor="let empleado of empleados">
  {{empleado.nombre}}
  {{empleado.apellido}}
  {{empleado.puesto}}
  {{empleado.salario}}
</p>
